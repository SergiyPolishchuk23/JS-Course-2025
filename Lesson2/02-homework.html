<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дата час</title>
</head>
<body>
    <p id="text"> Натисніть на кнопку щоб побачити час</p>
    <p id="text1"> Привітання</p>
    <button id="btn">"Скажи Привіт"</button>
    <button onclick="showDate()"> Показати дату</button>

    <script>
        function showDate() {
            const now = new Date();

            const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };

      const formattedDate = now.toLocaleString('uk-UA', options);
      document.getElementById("text").innerText = formattedDate;

            
        }
       document.querySelector('#btn').onclick= function(){
        let text1 =document.querySelector("#text1");
        text1.innerHTML= "Привіт Sergiy";
       }


    </script>
</body>
</html>
